<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,

        margin: 0;
        padding: 40px;
        background: linear-gradient(135deg, #006400 0%, #228b22 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        max-width: 400px;
        background: white;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .icon {
        font-size: 64px;
        margin-bottom: 20px;
      }
      h2 {
        color: #006400;
        margin: 0 0 16px 0;
        font-size: 24px;
        font-weight: 700;
      }
      p {
        color: #666;
        margin: 0 0 24px 0;
        line-height: 1.5;
      }
      .amount {
        font-size: 20px;
        font-weight: 600;
        color: #006400;
      }
      .closing-text {
        font-size: 14px;
        color: #999;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">âœ…</div>
      <h2>Payment Successful!</h2>
      <p>Your wallet has been funded successfully.</p>
      <div class="amount">{{amount}} FUC tokens</div>
      <p class="closing-text">This window will close automatically...</p>
    </div>
    <script>
      setTimeout(() => {
        window.close();
      }, 3000);
    </script>
  </body>
</html>
